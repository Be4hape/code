<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해상도 확인</title>
    <script>
        function checkResolution() {
            const screenWidth = window.screen.width; // 화면 너비
            const screenHeight = window.screen.height; // 화면 높이

            // if (screenWidth < 1280 && screenHeight < 1024) {
            //     alert("스크린 해상도가 낮습니다!"); // 경고창 출력
            // }
            if (screenWidth < 3000 && screenHeight < 3000) {
                alert("스크린 해상도가 낮습니다!"); // 경고창 출력
            }
        }
    </script>
</head>
<body onload="checkResolution()">
    <h3>screen 객체 활용</h3>
    <hr>
    <p>스크린의 해상도가 1280 X 1024 보다 작은 경우 웹 페이지가 정상적으로 출력되지 않을
        수 있음을 알려드리고 창을 출력한다.
    </p>
</body>
</html>
