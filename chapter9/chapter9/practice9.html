<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice9 - mouseover.manual</title>

    <script>
        function show(e, description) {
            const descriptionDiv = document.getElementById("description");
            descriptionDiv.innerHTML = description;
            descriptionDiv.style.top = e.clientY + 10 + "px";
            descriptionDiv.style.left = e.clientX + 10 + "px";
            descriptionDiv.style.visibility = "visible";
        }

        function hide() {
            const descriptionDiv = document.getElementById("description");
            descriptionDiv.style.visibility = "hidden";
        }
    </script>

    <style>
        #description {
            position: absolute;
            padding: 8px;
            background-color: lightgray;
            visibility: hidden;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름방학 때 하고 싶은 것들:</p>

    <ul>
        <li onmouseover="show(event, '빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고 목포, 인천을 거쳐 달린다')" onmouseout="hide()">자전거로 대한민국 일주</li>
        <li onmouseover="show(event, '책을 100권 읽는다')" onmouseout="hide()">책 100권 읽기</li>
        <li onmouseover="show(event, '철인이 된다')" onmouseout="hide()">철인 3종 경기</li>
        <li onmouseover="show(event, '자바스크립트 학습')" onmouseout="hide()">자바스크립트 정주행</li>
    </ul>
    <div id="description"></div>
</body>
</html>
