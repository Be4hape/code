<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice3 - 계산기 만들기</title>

    <script>
        function calculate()
        {
            let exp = document.getElementById("exp");
            let result = document.getElementById("result");
            result.value = eval(exp.value);
        }

        function inputEnter(event)
        {
            if(event.key == "Enter"){
                //event.preventDefault(); --> 폼 제출 방지, 새로고침 여부. 
                //계산기는 필요없음
                calculate();
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p><br><br>

    <form>
        식 <input type="text" id="exp" onkeydown="inputEnter(event)"><br>
        값 <input type="text" id="result">

    </form>
</body>
</html>
